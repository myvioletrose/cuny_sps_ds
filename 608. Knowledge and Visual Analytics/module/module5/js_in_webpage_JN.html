<script type="text/javascript">

document.write('<br><p>1a) Reverse Any String')

function reverseString(str) {

    return str.split("").reverse().join("");

};

function calc(){

    var t = document.getElementById("target");

    t.innerHTML = reverseString(document.getElementById('str').value);

}

</script>

<script type="text/javascript">

document.write('<br><p>1b) 5x4 table with 20 multiples')

function table(n){

var array = [n, n*2, n*3, n*4, n*5, n*6, n*7, n*8, n*9, n*10, n*11, n*12, n*13, n*14, n*15, n*16, n*17, n*18, n*19, n*20];

var result = "<table border=1>";

result += "<tr>";

for (var j = 0; j < array.length; j++){

    result += "<td>" + array[j] + "</td>";

    if ((j + 1) % 4 == 0){
        result += "</tr><tr>";
    }

}

result += "</tr>";
result += "</table>";
--> document.body.innerHTML = result;

return result;

}

function printTable(){

    var t = document.getElementById("target");
    t.innerHTML = table(document.getElementById('n').value);

}

</script>

<form>

    <input type="button" value="5x4 table" onClick="printTable();">
